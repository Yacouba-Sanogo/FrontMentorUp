<ion-content>
  <div class="container">
    <div class="container-background">
      <div class="logo">
        <img src="assets/logo.png" alt="Logo MentorUp">
      </div>
    </div>
    
    <form class="details" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <!-- Tabs avec "S'inscrire" actif -->
      <ul>
        <li (click)="navigateToLogin()">
          Se connecter
        </li>
        <li class="active">
          S'inscrire
        </li>
      </ul>

      <!-- Grille pour le formulaire responsive -->
      <div class="form-grid">
        <div class="input">
          <label>Nom</label>
          <ion-icon name="person-outline"></ion-icon>
          <input type="text" placeholder="Votre nom..." formControlName="nom">
        </div>
        
        <div class="input">
          <label>Prénom</label>
          <ion-icon name="person-outline"></ion-icon>
          <input type="text" placeholder="Votre prénom..." formControlName="prenom">
        </div>

        <div class="input">
          <label>Email</label>
          <ion-icon name="mail-outline"></ion-icon>
          <input type="email" placeholder="Votre email..." formControlName="email">
        </div>

        <div class="input">
          <label>Numéro de téléphone</label>
          <ion-icon name="call-outline"></ion-icon>
          <input type="tel" placeholder="Votre numéro..." formControlName="telephone">
        </div>

        <div class="input">
          <label>Mot de passe</label>
          <ion-icon name="lock-closed-outline"></ion-icon>
          <input [type]="isPasswordVisible ? 'text' : 'password'" placeholder="Mot de passe..." formControlName="password">
          <ion-icon class="password-toggle" [name]="isPasswordVisible ? 'eye-outline' : 'eye-off-outline'" (click)="togglePasswordVisibility()"></ion-icon>
        </div>

        <div class="input">
          <label>Confirmer mot de passe</label>
          <ion-icon name="lock-closed-outline"></ion-icon>
          <input [type]="isConfirmPasswordVisible ? 'text' : 'password'" placeholder="Confirmez..." formControlName="confirmPassword">
          <ion-icon class="password-toggle" [name]="isConfirmPasswordVisible ? 'eye-outline' : 'eye-off-outline'" (click)="toggleConfirmPasswordVisibility()"></ion-icon>
        </div>
      </div>

      <!-- Champ Rôle sur toute la largeur -->
      <div class="role-select input">
        <label>Rôle</label>
        <ion-icon name="people-outline"></ion-icon>
        <select formControlName="role">
          <option value="" disabled selected>Choisissez votre rôle</option>
          <option value="ROLE_PARRAIN">Parrain / Marraine</option>
          <option value="ROLE_SCHOOL">École</option>
        </select>
      </div>
      
      <button type="submit" [disabled]="registerForm.invalid">Inscription</button>
    </form>
    
    <div class="border"></div>
  </div>
</ion-content>
